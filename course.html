<html>
	<head>
		<title>Attendance System - IIITDM</title>

		<style type="text/css">
			body{
				margin:0;
				background: #f0f0f0;
			}

			.redF{
				color:red;
			}
			.greenF{
				color:green;
			}

			.header{
				height:80px;
				//background: #dadada;
				display: flex;
				flex-direction: row;
				justify-content: center;				
			}
			.header-text{
				//border:1px solid #000;
				color:#3A3A3A;
				font-size: 36px;
				font-family: sans-serif;
				padding-top:20px;
			}

			.centertext{
				text-align: center;
			}

			.attendance-table{
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
			}

			.a-table{

				border:1px solid #999;
			}

			.a-head{
				font-size:17px;
				border:1px solid #999;
				padding:10px;
			}
			.a-row{
				
				border:1px solid #999;
			}
			.a-col{
				font-size:14px;	
				padding:10px;
				border:1px solid #999;
			}

		</style>

	</head>

	<body>

		<div class="header">

			<div class="header-text">IIITDM Attendance System</div>

		</div>
		<h1 class="centertext">{{classname}}</h1>
		<h2 class="centertext">Course Attendance</h2>
		<hr/>

		
		<div class="attendance-table">
			<table class="a-table">
				<th class="a-head">Student Roll No.</th>
				<th class="a-head">Student Name</th>
				<th class="a-head"># Classes Attended <br/><small>(out of {{cc}})</small></th>
				<th class="a-head">Attendance %</th>
			
			{{#d}}
				
				<tr class="a-row">
					<td class="a-col" >{{roll}}</td>
					<td class="a-col">{{name}}</td>
					<td class="a-col">{{attendance}} </td>
					<td class="a-col"><span class="att">{{apercent}}</span> % </td>
					
				</tr>

			{{/d}}
			</table>
		</div>

		<script type="text/javascript">
			var att = document.getElementsByClassName("att");
			console.log(att);
			
			for (var i = 0; i < att.length; i++) {
				if (parseInt(att[i].innerHTML) < 85) {
					att[i].style.color = "red";
				}
				else{
					att[i].style.color = "green";
				}
			}
				
			

		</script>

	</body>
</html>
